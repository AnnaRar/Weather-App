<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/305fb13dc5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="form">
        <form action="URL_OF_REST" method="POST">
          <label class="has-float-label">
            <input
              class="input-city"
              type="text"
              name="Weather"
              id="weather"
              placeholder="City"
              autocomplete="off"
            />
            <span class="label">City</span>
          </label>
          <button class="submit-button" id="form-submit-button">
            <i class="fa-solid fa-magnifying-glass-location"></i>
          </button>
        </form>
      </div>
      <div class="weather-det">
        <h2>
          <span class="city-change"> Mykolaiv</span>
        </h2>
        <div class="tem">37Â°C</div>
        <div class="time" id="date-time">14</div>
        <div class="humidity">Humidity: 92%</div>
        <div class="wind">Wind speed: 3.9m/s</div>
      </div>
      <div class="signature"><p><a href="https://github.com/AnnaRar/Weather-App" target="_blank">Open-source code</a> by Anastasia K</p></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
